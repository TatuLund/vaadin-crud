<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../../vaadin-button/vaadin-button.html">
<link rel="import" href="../../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../../vaadin-confirm-dialog/vaadin-confirm-dialog.html">
<link rel="import" href="vaadin-crud-grid.html">
<link rel="import" href="vaadin-crud-form.html">

<dom-module id="vaadin-crud">
  <template>
    <style>

      :host {
        display: flex;
        flex-direction: column;
        height: 400px;
        flex: 1 1 100%;
        align-self: stretch;
        position: relative;
      }

      :host([hidden]),
      #form-slot,
      #editor {
        display: none !important;
      }

      #new {
        width: 40px;
      }
    </style>

    <slot name="grid" id="grid-slot">
      <vaadin-crud-grid id="grid"></vaadin-crud-grid>
    </slot>
    <slot name="form" id="form-slot">
      <vaadin-crud-form id="form"></vaadin-crud-form>
    </slot>

    <div id="editor">
      <div id="buttons" style="margin-top: 30px; display: flex; min-width: 100%;">
        <vaadin-button on-click="__save" theme="raised primary" disabled="[[!_dirty]]">Save</vaadin-button>
        <vaadin-button on-click="__cancel" theme="raised" style="margin-left: 1em">Cancel</vaadin-button>
        <div style="flex: 1"></div>
        <vaadin-button on-click="__delete" theme="raised tertiary error" hidden="[[__isNew(item)]]">Delete</vaadin-button>
      </div>
    </div>

    <vaadin-button id="new" on-click="__new">New</vaadin-button>

    <vaadin-dialog id="dialog" no-close-on-outside-click=[[_dirty]] no-close-on-esc=[[_dirty]]></vaadin-dialog>

    <vaadin-confirm-dialog id="confirmCancel" on-reject="__confirmCancel"
      reject reject-text="Discard Changes" confirm-text="Continue Editing" header="Unsaved Changes">
      There are unsaved modifications to the item.
    </vaadin-confirm-dialog>
    <vaadin-confirm-dialog id="confirmDelete" on-confirm="__confirmDelete"
      cancel confirm-text="Delete" reject-text="Cancel" header="Confirm Delete" >
      Are you sure you want to delete the selected Item? This action cannot be undone.
    </vaadin-confirm-dialog>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-crud>`A Web component for crud operations
       *
       * ```
       * <vaadin-crud></vaadin-crud>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class CrudElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-crud';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            _grid: {
              type: HTMLElement,
              observer: '__onGridChange'
            },
            _form: {
              type: HTMLElement,
              observer: '__onFormChange'
            },
            items: {
              type: Array,
              observer: '__onItemsChange'
            },
            item: {
              type: Object,
              observer: '__onItemChange'
            },
            dataProvider: {
              type: Function,
              observer: '__onDataProviderChange'
            },
            _dirty: Boolean
          };
        }

        constructor() {
          super();
          this._observer = new Polymer.FlattenedNodesObserver(this, info => {
            this.__onDomChange(info.addedNodes);
          });
        }

        ready() {
          super.ready();
          this.__activeListener = e => this.__onActiveItemChange(e);
          this.__changeListener = e => this.__onFormChanges(e);
          this._grid = this.$.grid;
          this._form = this.$.form;
        }

        __onDomChange(nodes) {
          nodes.forEach(node => {
            if (node instanceof Vaadin.GridElement) {
              this._grid = node;
            }
            if (node.getAttribute && node.getAttribute('slot') === 'form') {
              this._form = node;
            }
          });
        }

        __onActiveItemChange(e) {
          this.__edit(e.detail.value);
        }

        __onFormChanges(e) {
          this._dirty = true;
        }

        __onGridChange(grid, old) {
          if (old) {
            old.removeEventListener('active-item-changed', this.__activeListener);
          }
          if (grid != this.$.grid) {
            grid.setAttribute('slot', 'grid');
          }
          if (this.items) {
            this.__onItemsChange(this.items);
          }
          if (this.item) {
            this.__onItemChange(this.item);
          }
          Polymer.RenderStatus.afterNextRender(this, () => grid.addEventListener('active-item-changed', this.__activeListener));
        }

        __onFormChange(form, old) {
          if (old && old.parentElement) {
            old.parentElement && old.parentElement.removeChild(old);
            old.removeEventListener('change', this.__changeListener);
          }
          this.$.editor.insertBefore(form, this.$.buttons);
          this.$.dialog.$.overlay.appendChild(this.$.editor);
          if (this.items) {
            this.__onItemsChange(this.items);
          }
          if (this.item) {
            this.__onItemChange(this.item);
          }
          Polymer.RenderStatus.afterNextRender(this, () => form.addEventListener('change', this.__changeListener));
        }

        __onDataProviderChange(dataProvider) {
          if (this._grid) {
            this._grid.dataProvider = dataProvider;
          }
        }

        __onItemsChange(items) {
          if (this._grid) {
            this._grid.items = items;
          }
        }

        __onItemChange(item, old) {
          if (this._form && item) {
            if (!this._fields.length && this._form.configure) {
              const obj = this.__isNew(item) ? this._grid._cache.items[0] : item;
              this._form.configure(obj);
            }
            this.__fillForm(item);
          }
          this.$.dialog.opened = !!item;
        }

        get _fields() {
          if (!this.__fields || !this.__fields.length) {
            this.__fields = Array.from(this._form.querySelectorAll('*')).filter(e => e.validate);
          }
          return this.__fields;
        }

        __isNew(item) {
          return !item || !Object.keys(item).length;
        }

        __fillForm(item) {
          this._form.item = item;
          this._fields.forEach(e => e.value = CrudElement.__getPropertyByPath(item, e.path || e.getAttribute('path')));
          this._dirty = false;
        }

        __validate() {
          return this._fields.reduce((prev, e) => e.validate() && prev, true);
        }

        __closeEditor() {
          this.$.dialog.opened = this.item = this._grid.activeItem = undefined;
        }

        __new() {
          /**
           * Fired when user wants to create a new item.
           *
           * @event new
           */
          const evt = this.dispatchEvent(new CustomEvent('new', {cancelable: true}));
          if (evt) {
            this.item = {};
          } else {
            this.$.dialog.opened = true;
          }
        }

        __edit(item) {
          /**
           * Fired when user wants to edit an existing item. If the default is prevented, then
           * a new item is not assigned to the form, giving that responsability to the app, though
           * dialog is always opened.
           *
           * @event edit
           * @param {Object} detail.item the item to edit
           */
          const evt = this.dispatchEvent(new CustomEvent('edit', {detail: {item: item}, cancelable: true}));
          if (evt) {
            this.item = item;
          } else {
            this.$.dialog.opened = true;
          }
        }

        __save() {
          if (this.__validate()) {
            const item = this.item || {};
            const isNew = this.__isNew(this.item);

            this._fields.forEach(e => CrudElement.__setPropertyByPath(item, e.path || e.getAttribute('path'), e.value));
            /**
             * Fired when user wants to save a new or an existing item. If the default is prevented, then
             * no action is performed, items array is not modified nor dialog closed
             *
             * @event save
             * @param {Object} detail.item the item to save
             * @param {Object} detail.new whether the item is a new one
             */
            const evt = this.dispatchEvent(new CustomEvent('save', {detail: {item: item}, cancelable: true}));
            if (evt) {
              if (this.items) {
                isNew && this.items.push(item);
              }
              this._grid.clearCache();
              this.__closeEditor();
            }
          }
        }

        __cancel() {
          if (this._dirty) {
            this.$.confirmCancel.opened = true;
          } else {
            this.__confirmCancel();
          }
        }

        __confirmCancel() {
          /**
           * Fired when user discards edition. If the default is prevented, then
           * no action is performed, user is responsible to close dialog and reset
           * item and grid.
           *
           * @event cancel
           * @param {Object} detail.item the item to delete
           */
          const evt = this.dispatchEvent(new CustomEvent('cancel', {detail: {item: this.item}, cancelable: true}));
          if (evt) {
            this.__closeEditor();
          }
        }

        __delete() {
          this.$.confirmDelete.opened = true;
        }

        __confirmDelete() {
          /**
           * Fired when user wants to delete item. If the default is prevented, then
           * no action is performed, items array is not modified nor dialog closed
           *
           * @event delete
           * @param {Object} detail.item the item to delete
           */
          const evt = this.dispatchEvent(new CustomEvent('delete', {detail: {item: this.item}, cancelable: true}));
          if (evt) {
            if (this.items) {
              this.items.splice(this.items.indexOf(this.item), 1);
            }
            this._grid.clearCache();
            this.__closeEditor();
          }
        }

        // Utility method for getting nested values in JSON objects
        static __getPropertyByPath(obj, path) {
          if (obj && path) {
            path = path.replace(/\[["']?(\w+)["']?\]/g, '.$1');
            const a = path.replace(/^\./, '').split('.');
            for (let i = 0, l = a.length; i < l; i++) {
              const k = a[i];
              if (k in obj) {
                obj = obj[k];
              } else {
                return;
              }
            }
          }
          return obj;
        }

        // Utility method for setting nested values in JSON objects */
        static __setPropertyByPath(obj, path, val) {
          if (obj && path) {
            path = path.replace(/\[["']?(\w+)["']?\]/g, '.$1');
            const a = path.replace(/^\./, '').split('.');
            for (let i = 0, l = a.length; i < l; i++) {
              const k = a[i];
              if (i === l - 1) {
                obj[k] = val;
                return;
              }
              !(k in obj) && (obj[k] = {});
              obj = obj[k];
            }
          }
        }
      }

      customElements.define(CrudElement.is, CrudElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.CrudElement = CrudElement;
    })();
  </script>
</dom-module>
