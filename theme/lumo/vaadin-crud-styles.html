<link rel="import" href="../../../vaadin-lumo-styles/typography.html">
<link rel="import" href="../../../vaadin-lumo-styles/font-icons.html">
<dom-module id="lumo-crud-grid-edit" theme-for="vaadin-crud-grid-edit">
  <template>
    <style>
      :host::after {
        font-family: "lumo-icons";
        content: var(--lumo-icons-edit);
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-crud" theme-for="vaadin-crud">
  <template>
    <style>
      :host {
        font-family: var(--lumo-font-family);
      }

      [part="toolbar"] {
        padding: var(--lumo-space-xs);
        background-color: var(--lumo-contrast-5pct);
      }
    </style>
  </template>
</dom-module>

<dom-module id="dialog-layout-theme" theme-for="vaadin-dialog-layout">
  <template>
    <style>
      [part="header"] ::slotted(*) {
        font-size: var(--lumo-font-size-xl);
        margin: 0;
      }

      [part="scroller"] {
        padding: var(--lumo-space-m);
      }

      [part="footer"] {
        background-color: var(--lumo-contrast-5pct);
        padding: var(--lumo-space-xs) var(--lumo-space-m);
      }
    </style>
  </template>
</dom-module>

<dom-module id="dialog-layout-overlay-theme" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host([theme~="layout"]) [part="overlay"],
      :host([theme~="layout"]) [part="content"] {
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      :host([theme~="layout"]) [part="content"] {
        flex: auto;
      }

      :host([theme~="layout"]) [part="content"] {
        max-width: 65em;
        min-width: 20em;
      }

      @media (max-width: 600px), (max-height: 600px) {
        :host([theme~="layout"]) {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
        }

        :host([theme~="layout"]) [part="overlay"] {
          flex: 1;
          width: 100%;
          border-radius: 0 !important;
        }
      }
    </style>
  </template>
</dom-module>
