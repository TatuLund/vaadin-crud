<link rel="import" href="../../../vaadin-material-styles/typography.html">
<link rel="import" href="../../../vaadin-material-styles/color.html">

<dom-module id="lumo-crud" theme-for="vaadin-crud">
  <template>
    <style>
      :host {
        font-family: var(--material-font-family);
      }

      [part="toolbar"] {
        padding: 4px 16px;
        background-color: var(--material-secondary-background-color);
      }

      vaadin-text-field[theme~="small"] {
        height: 24px;
        font-size: var(--material-small-font-size);
        margin: 0;
        padding: 0;
      }
    </style>
  </template>
</dom-module>

<dom-module id="dialog-layout-theme" theme-for="vaadin-dialog-layout">
  <template>
    <style>
      [part="scroller"] {
        padding: 16px;
      }

      [part="footer"] {
        background-color: var(--material-secondary-background-color);
        padding: 8px 16px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="dialog-layout-overlay-theme" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host([theme~="layout"]) [part="overlay"],
      :host([theme~="layout"]) [part="content"] {
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      :host([theme~="layout"]) [part="content"] {
        flex: auto;
      }

      :host([theme~="layout"]) [part="content"] {
        max-width: 65em;
        min-width: 20em;
      }

      @media (max-width: 600px), (max-height: 600px) {
        :host([theme~="layout"]) {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
        }

        :host([theme~="layout"]) [part="overlay"] {
          flex: 1;
          width: 100%;
          border-radius: 0 !important;
        }
      }
    </style>
  </template>
</dom-module>
