<dom-module id="dialog-layout-overlay-theme" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host([theme~="layout"]) [part="overlay"],
      :host([theme~="layout"]) [part="content"] {
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      :host([theme~="layout"]) [part="content"] {
        flex: auto;
        max-width: 54em;
        min-width: 20em;
      }

      :host([theme~="layout"]) [part~="backdrop"] {
        position: absolute;

        /* stylelint-disable length-zero-no-unit */
        top: calc(0px - var(--lumo-space-m));
        left: calc(0px - var(--lumo-space-m));
        right: calc(0px - var(--lumo-space-m));
        bottom: calc(0px - var(--lumo-space-m));
        /* stylelint-enable length-zero-no-unit */
      }

      @media (max-width: 600px), (max-height: 600px) {
        :host([theme~="layout"]) {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
        }

        :host([theme~="layout"]) [part="overlay"] {
          flex: 1;
          width: 100%;
          border-radius: 0 !important;
        }
      }
    </style>
  </template>
</dom-module>
